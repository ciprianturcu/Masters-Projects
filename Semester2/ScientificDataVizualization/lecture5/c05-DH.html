<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deathly Hallows Symbol</title>
</head>
<body style="background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Triangle -->
    <polygon points="10,190 190,190 100,10"
             fill="#f0f0f0" stroke="#000000" stroke-width="4"/>
    <!-- Inner circle -->
    <circle cx="100" cy="136" r="54"
            fill="none" stroke="#000000" stroke-width="4"/>
    <!-- Vertical line -->
    <line x1="100" y1="10" x2="100" y2="190"
          stroke="#000000" stroke-width="4"/>
  </svg>
</body>
</html>
