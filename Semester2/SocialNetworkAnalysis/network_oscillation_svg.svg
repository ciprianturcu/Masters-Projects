<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>

  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Network Oscillation</text>
  
  <!-- Subtitle -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Dynamic Evolution Between Brokerage and Closure</text>
  
  <!-- Time Arrow -->
  <line x1="150" y1="450" x2="650" y2="450" stroke="black" stroke-width="3"/>
  <polygon points="650,450 635,440 635,460" fill="black"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Time</text>
  
  <!-- Network Evolution -->
  <g transform="translate(150, 200)">
    <!-- T1: Structural hole present (Brokerage) -->
    <circle cx="0" cy="0" r="15" fill="#ff7f0e" stroke="black" stroke-width="2"/>
    <circle cx="0" cy="80" r="15" fill="#ff7f0e" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="80" stroke="black" stroke-width="2"/>
    
    <circle cx="80" cy="40" r="15" fill="#1f77b4" stroke="black" stroke-width="2.5"/>
    
    <circle cx="160" cy="0" r="15" fill="#2ca02c" stroke="black" stroke-width="2"/>
    <circle cx="160" cy="80" r="15" fill="#2ca02c" stroke="black" stroke-width="2"/>
    <line x1="160" y1="0" x2="160" y2="80" stroke="black" stroke-width="2"/>
    
    <line x1="80" y1="40" x2="0" y2="40" stroke="#1f77b4" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="80" y1="40" x2="160" y2="40" stroke="#1f77b4" stroke-width="2" stroke-dasharray="5,3"/>
    
    <text x="80" y="130" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Brokerage</text>
    <text x="80" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Structural hole present</text>
  </g>
  
  <g transform="translate(450, 200)">
    <!-- T2: Structural hole closed (Closure) -->
    <circle cx="0" cy="0" r="15" fill="#ff7f0e" stroke="black" stroke-width="2"/>
    <circle cx="0" cy="80" r="15" fill="#ff7f0e" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="80" stroke="black" stroke-width="2"/>
    
    <circle cx="80" cy="40" r="15" fill="#1f77b4" stroke="black" stroke-width="2.5"/>
    
    <circle cx="160" cy="0" r="15" fill="#2ca02c" stroke="black" stroke-width="2"/>
    <circle cx="160" cy="80" r="15" fill="#2ca02c" stroke="black" stroke-width="2"/>
    <line x1="160" y1="0" x2="160" y2="80" stroke="black" stroke-width="2"/>
    
    <line x1="80" y1="40" x2="0" y2="40" stroke="#1f77b4" stroke-width="2"/>
    <line x1="80" y1="40" x2="160" y2="40" stroke="#1f77b4" stroke-width="2"/>
    <line x1="0" y1="0" x2="160" y2="0" stroke="black" stroke-width="2"/>
    <line x1="0" y1="80" x2="160" y2="80" stroke="black" stroke-width="2"/>
    
    <text x="80" y="130" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Closure</text>
    <text x="80" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Structural hole closed</text>
  </g>
  
  <!-- Double-headed arrow between states -->
  <line x1="320" y1="240" x2="440" y2="240" stroke="#d62728" stroke-width="3"/>
  <polygon points="440,240 425,230 425,250" fill="#d62728"/>
  <polygon points="320,240 335,230 335,250" fill="#d62728"/>
  
  <!-- Legend -->
  <g transform="translate(330, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Legend:</text>
    <circle cx="20" cy="20" r="10" fill="#ff7f0e" stroke="black" stroke-width="1.5"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14">Group 1</text>
    
    <circle cx="120" cy="20" r="10" fill="#1f77b4" stroke="black" stroke-width="1.5"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="14">Broker</text>
    
    <circle cx="220" cy="20" r="10" fill="#2ca02c" stroke="black" stroke-width="1.5"/>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="14">Group 2</text>
  </g>
</svg>