<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
<!--Background-->
  <rect width="800" height="500" fill="#f9f9f9"/>
<!--Title-->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Evolution of Network Theory</text>
  <text x="400" y="70" font-family="Arial" font-size="18" text-anchor="middle">From Granovetter to Coleman to Burt</text>
<!--Timeline-->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#333" stroke-width="3"/>
<!--Time markers-->
  <line x1="200" y1="415" x2="200" y2="425" stroke="#333" stroke-width="3"/>
  <text x="200" y="445" font-family="Arial" font-size="14" text-anchor="middle">1973</text>
  <line x1="400" y1="415" x2="400" y2="425" stroke="#333" stroke-width="3"/>
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle">1988</text>
  <line x1="600" y1="415" x2="600" y2="425" stroke="#333" stroke-width="3"/>
  <text x="600" y="445" font-family="Arial" font-size="14" text-anchor="middle">1992</text>
<!--Granovetter Section-->
  <rect x="120" y="120" width="160" height="250" fill="#e6f7ff" stroke="#333" stroke-width="1" rx="10" ry="10"/>
<!--Granovetter Heading-->
  <text x="200" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Mark Granovetter</text>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle">&quot;The Strength of Weak Ties&quot;</text>
<!--Granovetter Network-->
<!--Node Group 1-->
  <circle cx="160" cy="205" r="8" fill="#3498db"/>
  <circle cx="160" cy="235" r="8" fill="#3498db"/>
  <circle cx="160" cy="265" r="8" fill="#3498db"/>
  <circle cx="190" cy="220" r="8" fill="#3498db"/>
  <circle cx="190" cy="250" r="8" fill="#3498db"/>
<!--Strong ties within group 1-->
  <line x1="160" y1="205" x2="160" y2="235" stroke="#3498db" stroke-width="2"/>
  <line x1="160" y1="235" x2="160" y2="265" stroke="#3498db" stroke-width="2"/>
  <line x1="160" y1="205" x2="190" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="160" y1="235" x2="190" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="160" y1="235" x2="190" y2="250" stroke="#3498db" stroke-width="2"/>
  <line x1="160" y1="265" x2="190" y2="250" stroke="#3498db" stroke-width="2"/>
  <line x1="190" y1="220" x2="190" y2="250" stroke="#3498db" stroke-width="2"/>
<!--Node Group 2-->
  <circle cx="240" cy="205" r="8" fill="#3498db"/>
  <circle cx="240" cy="235" r="8" fill="#3498db"/>
  <circle cx="240" cy="265" r="8" fill="#3498db"/>
  <circle cx="210" cy="220" r="8" fill="#3498db"/>
  <circle cx="210" cy="250" r="8" fill="#3498db"/>
<!--Strong ties within group 2-->
  <line x1="240" y1="205" x2="240" y2="235" stroke="#3498db" stroke-width="2"/>
  <line x1="240" y1="235" x2="240" y2="265" stroke="#3498db" stroke-width="2"/>
  <line x1="240" y1="205" x2="210" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="240" y1="235" x2="210" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="240" y1="235" x2="210" y2="250" stroke="#3498db" stroke-width="2"/>
  <line x1="240" y1="265" x2="210" y2="250" stroke="#3498db" stroke-width="2"/>
  <line x1="210" y1="220" x2="210" y2="250" stroke="#3498db" stroke-width="2"/>
<!--Weak tie between groups-->
  <line x1="190" y1="220" x2="210" y2="220" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
<!--Key concept-->
  <text x="200" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&quot;Weak ties provide access to</text>
  <text x="200" y="315" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">novel information and resources&quot;</text>
<!--Granovetter indicator to timeline-->
  <line x1="200" y1="370" x2="200" y2="415" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
<!--Coleman Section-->
  <rect x="320" y="120" width="160" height="250" fill="#ebf5eb" stroke="#333" stroke-width="1" rx="10" ry="10"/>
<!--Coleman Heading-->
  <text x="400" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">James Coleman</text>
  <text x="400" y="165" font-family="Arial" font-size="12" text-anchor="middle">&quot;Social Capital in Creation&quot;</text>
<!--Coleman Network-->
  <circle cx="350" cy="215" r="8" fill="#27ae60"/>
  <circle cx="380" cy="215" r="8" fill="#27ae60"/>
  <circle cx="410" cy="215" r="8" fill="#27ae60"/>
  <circle cx="440" cy="215" r="8" fill="#27ae60"/>
  <circle cx="350" cy="245" r="8" fill="#27ae60"/>
  <circle cx="380" cy="245" r="8" fill="#27ae60"/>
  <circle cx="410" cy="245" r="8" fill="#27ae60"/>
  <circle cx="440" cy="245" r="8" fill="#27ae60"/>
<!--Dense connections-->
  <line x1="350" y1="215" x2="380" y2="215" stroke="#27ae60" stroke-width="2"/>
  <line x1="380" y1="215" x2="410" y2="215" stroke="#27ae60" stroke-width="2"/>
  <line x1="410" y1="215" x2="440" y2="215" stroke="#27ae60" stroke-width="2"/>
  <line x1="350" y1="245" x2="380" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="380" y1="245" x2="410" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="410" y1="245" x2="440" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="350" y1="215" x2="350" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="380" y1="215" x2="380" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="410" y1="215" x2="410" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="440" y1="215" x2="440" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="350" y1="215" x2="380" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="380" y1="215" x2="410" y2="245" stroke="#27ae60" stroke-width="2"/>
  <line x1="410" y1="215" x2="440" y2="245" stroke="#27ae60" stroke-width="2"/>
<!--Key concept-->
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&quot;Closed networks foster trust</text>
  <text x="400" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">and shared norms&quot;</text>
  <text x="400" y="315" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">(Focus on network closure)</text>
<!--Coleman indicator to timeline-->
  <line x1="400" y1="370" x2="400" y2="415" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
<!--Burt Section-->
  <rect x="520" y="120" width="160" height="250" fill="#fcf3cf" stroke="#333" stroke-width="1" rx="10" ry="10"/>
<!--Burt Heading-->
  <text x="600" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Ronald Burt</text>
  <text x="600" y="165" font-family="Arial" font-size="12" text-anchor="middle">&quot;Structural Holes&quot;</text>
<!--Burt Network-->
<!--Cluster 1-->
  <circle cx="550" cy="210" r="8" fill="#f39c12"/>
  <circle cx="570" cy="195" r="8" fill="#f39c12"/>
  <circle cx="570" cy="225" r="8" fill="#f39c12"/>
<!--Cluster 2-->
  <circle cx="650" cy="210" r="8" fill="#f39c12"/>
  <circle cx="630" cy="195" r="8" fill="#f39c12"/>
  <circle cx="630" cy="225" r="8" fill="#f39c12"/>
<!--Cluster 3-->
  <circle cx="600" cy="260" r="8" fill="#f39c12"/>
  <circle cx="580" cy="275" r="8" fill="#f39c12"/>
  <circle cx="620" cy="275" r="8" fill="#f39c12"/>
<!--Connections within clusters-->
  <line x1="550" y1="210" x2="570" y2="195" stroke="#f39c12" stroke-width="2"/>
  <line x1="550" y1="210" x2="570" y2="225" stroke="#f39c12" stroke-width="2"/>
  <line x1="570" y1="195" x2="570" y2="225" stroke="#f39c12" stroke-width="2"/>
  <line x1="650" y1="210" x2="630" y2="195" stroke="#f39c12" stroke-width="2"/>
  <line x1="650" y1="210" x2="630" y2="225" stroke="#f39c12" stroke-width="2"/>
  <line x1="630" y1="195" x2="630" y2="225" stroke="#f39c12" stroke-width="2"/>
  <line x1="600" y1="260" x2="580" y2="275" stroke="#f39c12" stroke-width="2"/>
  <line x1="600" y1="260" x2="620" y2="275" stroke="#f39c12" stroke-width="2"/>
  <line x1="580" y1="275" x2="620" y2="275" stroke="#f39c12" stroke-width="2"/>
<!--Structural hole broker-->
  <circle cx="600" cy="210" r="12" fill="#e74c3c"/>
<!--Broker connections-->
  <line x1="600" y1="210" x2="570" y2="195" stroke="#e74c3c" stroke-width="2"/>
  <line x1="600" y1="210" x2="630" y2="195" stroke="#e74c3c" stroke-width="2"/>
  <line x1="600" y1="210" x2="600" y2="260" stroke="#e74c3c" stroke-width="2"/>
<!--Key concept-->
  <text x="600" y="300" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">&quot;Spanning structural holes</text>
  <text x="600" y="315" font-family="Arial" font-size="12" text-anchor="middle" font-style="italic">creates competitive advantage&quot;</text>
<!--Burt indicator to timeline-->
  <line x1="600" y1="370" x2="600" y2="415" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
<!--Connecting Arrows-->
  <path d="M 280 235 L 320 235" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 480 235 L 520 235" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
<!--Arrow Marker-->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
<!--Legend-->
  <rect x="120" y="460" width="560" height="30" rx="5" ry="5" fill="#eeeeee" stroke="#333" stroke-width="1"/>
<!--Legend items-->
  <text x="162" y="479" font-family="Arial" font-size="12">Granovetter: Weak Ties</text>
  <text x="332" y="479" font-family="Arial" font-size="12">Coleman: Network Closure</text>
  <text x="512" y="479" font-family="Arial" font-size="12">Burt: Structural Holes</text>
<!--Citation note-->
  <text x="750" y="490" font-family="Arial" font-size="10" text-anchor="end" fill="#666">Â© Created 2025</text>
</svg>
